<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img class="fLogo" src="PngItem_1686702.png" />
        <h2 class="superLogo">MyBank</h2>
      </div>
      
  
      
      <div class="table">
        <div class="courseToday"><h2>USD - <h2 id = "ussd"></h2></h2></div>
        <div class="courseToday"><h2>RUB - <h2 id = "rub"></h2></h2></div>
        <div class="courseToday"><h2>EUR - <h2 id = "eur"></h2></h2></div>

      </div>
    
    </div>

    <div class="aboutMe">
      <div class="me">
      <h2>About me</h2>
      <h3>This is a website where you can track the exchange rate against the Belarusian ruble. It is based on the API of the National Bank of the Republic of Belarus</h3>
    </div>
    <div class="sel">
      <form class="form" name="myForm">
        <div>
        <h3>Currency name</h3>
        <select name="currency" id="cur-select">
         
          <option value="">Please choose an currency</option>
        </select>
      </div>
        <div class="date">
          <h3 class="calendar">Date</h3>
        <p class="calendar">
          
          <input
            id="start"
            type="date"
            name="calendar"
            value="2012-06-01"
            max="2023-06-04"
            min="2019-12-29"
          />
        </p>
  
        <p>
          
          <input
            id="end"
            type="date"
            name="calendar"
            value="2012-06-01"
            max="2023-06-04"
            min="2012-05-29"
          />
        </p>
        </div>
      </form>
      </div>
      

     
      <div class="last">
        <h3 class="calendar">Period</h3>
          <div>
              <button class="button" id="week">week</button>
              <button class="button" id="month">month</button>
          </div>
          <div>
              <button class="button" id="quarter">quarter</button>
              <button class="button" id="year">year</button>
          </div>
      </div>
    </div>
  </div>
  
    
    
    <div class="result">
      
    <div id="curve_chart" style="width: 900px; height: 500px"></div>


    <div id="divResult">
      <h3 id="CurName"></h3>
      <h3 class="curInTable" id="CurRate"></h3>
    </div>
  </div>

    

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
